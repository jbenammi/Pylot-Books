<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Jonathan Ben-Ammi">
	<title></title>
	<meta name="description" content="">
	<link rel="stylesheet" type="text/css" href="/static/css/materialize.css">
	<link rel="stylesheet" type="text/css" href="/static/css/materialize_icons.css">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
	<script src="/static/js/jquery-2.2.3.js"></script>
	<script src="/static/js/jquery-ui.js"></script>
	<script src="/static/js/materialize.js"></script>
	<script type="text/javascript" src=""></script>
</head>
<body>
	<nav>
		<div class="nav-wrapper blue">
			<div class="nav-wrapper container">
				<p id="logo-container" class="brand-logo left"></p>
				<div id="navlinks">
					<ul class="right">
						<li><a href="/dashboard">Home</a></li>
						<li><a href="/Logout">Logout</a></li>
					</ul>
				</div>
			</div>
		</div>
	</nav>
	<br>
<div class="container">
	<div class="row">
		<div class="col s8">
			<h4>Add a New Bok Title and Review</h4>
			<form action="/new_book" method="post">
				<label>Book Title</label>
				<input type="text" name="title" />
				<p class="label">Author</p>
				<label>Choose from List</label>
				<select name="cur_auth">
					{% for name in auth_list %}
					<option value="{{name['id']}}">{{name['auth_name']}}</option>
					{% endfor %}
				</select>
				<label>Or add a new Author</label>
				<input type="text" name="new_auth" />
				<label>Review</label>
				<textarea name="review"></textarea>
				<label>Rating</label>
				<select class="btm-m20" name="rating">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
				<input type="hidden" value="{{session['logged_info']['id']}}" name="user_id" />
				<button class="btn blue right">Add New Book</button>
			</form>
		</div>
	</div>
</div>
</body>
</html>
